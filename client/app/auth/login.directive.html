<h1>Login!</h1>
<form name="loginForm" novalidate ng-submit="vm.loginUser()">
  <div class="form-group" ng-class="{'has-error': signupForm.username.$invalid && signupForm.username.$touched}">
    <label for="username">Username: <span ng-show="signupForm.username.$invalid && signupForm.username.$touched">Username is invalid</span></label>
    <input ng-model="vm.form.login.username" name="username" type="text" id="username" class="form-control" ng-minlength=3 ng-maxlength=12 required>
  </div>
  <div class="form-group" ng-class="{'has-error': signupForm.password.$invalid && signupForm.password.$touched}">
    <label for="password">Password: <span ng-show="signupForm.password.$invalid && signupForm.password.$touched">Password is invalid</span></label>
    <input ng-model="vm.form.login.password" name="password" type="password" id="password" class="form-control" ng-minlength=3 ng-maxlength=150 required>
  </div>
  <input type="submit" value="Submit">
</form>
